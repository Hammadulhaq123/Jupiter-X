<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,500&family=Fira+Sans:wght@100;200;400;500;600;700&family=Noto+Sans:ital,wght@0,100;0,300;0,500;0,600;0,700;1,300&family=Poppins:wght@200;300;400;500;600;700;800&family=VT323&display=swap"
        rel="stylesheet">

    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/index.css">
    <title>Jupiter X - Website Builder for Wordpress and Woo Commerce</title>
</head>

<body>
    <header class="header">
        <div class="logo-img">
            <img src="../Assets/jupiterlogo.svg" alt="Jupiter X logo">
        </div>
        <div class="navigation-cont">
            <div class="navigation">
                <div class="nav-item">
                    <span class="header-txt">
                        Features
                    </span>
                    <i class="fa-solid fa-caret-down"></i>

                </div>
                <div class="nav-item">
                    <span class="header-txt">
                        Widgets
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="nav-item">
                    <span class="header-txt">
                        Shop
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="nav-item">
                    <span class="header-txt">
                        Blog
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="nav-item">
                    <span class="header-txt">
                        Portfolio
                    </span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="nav-item">
                    <span class="header-txt">
                        Demos
                    </span>

                </div>

            </div>
            <div class="header-btn">
                <button class="grad-btn buyjupiter-btn">Buy Jupiter X</button>
            </div>
        </div>

    </header>
    <div class="popups">

        <div class="feature-popup">
            <div class="feature-img">
                <a class="feature feature1">
                    <img src="../Assets/Feature/feature1.png">
                </a>
                <a class="feature feature2">
                    <img src="../Assets/Feature/feature2.png">
                </a>
                <a class="feature feature3">
                    <img src="../Assets/Feature/feature3.png">
                </a>
                <a class="feature feature4">
                    <img src="../Assets/Feature/feature4.png">
                </a>
            </div>
            <div class="feature-det"></div>
        </div>

    </div>
</body>

</html>
